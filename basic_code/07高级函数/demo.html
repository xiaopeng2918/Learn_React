<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

  </div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">

    /* 
      高级函数
        1.函数A的参数为函数B时，函数A就为高级函数
        2.函数A的返回值为函数B是，函数A就是高级函数
      函数柯里化
        当函数的通过一级一级返回函数的编码形式，叫做函数柯里化
    */


    // 创建组件                 受控组件 将数据维护到状态里面
    class Login extends React.Component {
      // 状态初始化
      state = {
        userName: '',
        password: ''
      }
      // 保存表单数据
      saveFormData = (dataType) => {
        return (event) => {
          this.setState({ [dataType]: event.target.value })
        }
      }
      // 控制表单提交
      handleSubmit = (e) => {
        const { userName, password } = this.state;
        e.preventDefault();
        alert(`你输入的账户：${userName}，输入的密码为：${password}`);
      }
      // 控制表单提
      render() {
        return (
          <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
            用户名：<input type="text" onChange={this.saveFormData('userName')} name="userName" />&nbsp;
          密码：<input type="password" onChange={this.saveFormData('password')} name="password" />
            <button>登录</button>
          </form>
        )
      }
    }

    ReactDOM.render(<Login />, document.getElementById('app'));
  </script>
</body>

</html>
