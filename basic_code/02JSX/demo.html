<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .title {
    background-color: skyblue;
  }
</style>
<body>
  <!-- 创建一个容器 -->
  <div id="app">

  </div>


  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 创建一个虚拟DOM
    const world = "hello, world";
    const prop = "demo";
    const VDOM = (
      <div>
        <h1 id="title" className="title">Hello, React</h1>
        <h1 id="title1" style={{fontSize: '50px', color: 'yellow'}}>Hello, React</h1>
        <h1 id={prop} style={{fontSize: '50px', color: 'yellow'}}>{world}</h1>
        <input type="text"/>
      </div>
    );

    // 渲染虚拟DOM为真实DOM
    ReactDOM.render(VDOM, document.getElementById('app'));
    /*
    JSX语法注意事项：
    1. 必须只能存在一个根元素
    2. 由于和class和es6中类重名，所以类使用className
    3. 内联样式style里面不能直接写 key value ,需要使用大括号的形式 在大括号里面输入样式对象 key value
    4. 动态渲染数据时或者动态绑定属性值时，需要使用大括号 来 编译对应的js语法
    5. 标签必须闭合
    */
  </script>
</body>

</html>
